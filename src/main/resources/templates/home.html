<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: #222;
        }
        p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            color: #555;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hello, <span th:text="${user.firstName}">text</span>!</h1>
    <p>Your ID: <span th:text="${user.id}">text</span></p>
    <p>Your username: <span th:text="${user.username}">text</span></p>
</div>
</body>
</html>
